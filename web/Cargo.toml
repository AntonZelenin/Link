[package]
name = "web"
version = "0.1.0"
edition = "2021"

[dependencies]
lcore = { package = "link-core", path = "../core" }
dioxus = { workspace = true, features = ["router"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
ui = { workspace = true }
wasm-bindgen = "0.2.100"
toml = "0.8.20"

[dependencies.web-sys]
version = "0.3"
features = [
    "Window",
    "Storage",
]

[features]
default = ["web"]
web = ["dioxus/web"]
