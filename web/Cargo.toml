[package]
name = "web"
version = "0.1.0"
edition = "2021"

[dependencies]
lcore = { path = "../lcore" }
dioxus = { workspace = true, features = ["router"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
ui = { workspace = true }

[dependencies.web-sys]
version = "0.3"
features = [
    "Window",
    "Storage",
]

[features]
default = ["web"]
web = ["dioxus/web"]
